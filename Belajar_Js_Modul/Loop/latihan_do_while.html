<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
    
    document.write(`<h3> do...While Statement </h3>`)

    let namaKu  = 1;

    do{
        document.write(`<p> Ahmad Andre ${namaKu} </p>`)
        namaKu++
    
    } while (namaKu <= 25) 

    </script>
</body>
</html>
