<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function checkNumber(num) {
  if (num > 100) {
    throw new RangeError("The number is too large");
  }
  return num;
}

try {
  checkNumber(101);
} catch (e) {
  console.log(e.name + ": " + e.message); // Output: RangeError: The number is too large
}

// RangeError terjadi ketika nilai berada di luar rentang yang diizinkan.
// checkNumber adalah fungsi yang memeriksa apakah num lebih besar dari 100 dan melempar RangeError jika ya.
// try memanggil checkNumber dengan argumen 101, yang memicu RangeError.
// catch (e) menangkap kesalahan dan mencetak nama dan pesannya.
    </script>
</body>
</html>
