<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

const symbol1 = Symbol("id");
const symbol2 = Symbol("id");

console.log(symbol1 === symbol2); // Output: false

// Simbol adalah tipe data primitif baru di JavaScript yang digunakan untuk membuat pengenal unik.
// Pada contoh di atas, kita membuat dua simbol dengan deskripsi yang sama, yaitu "id".
// Meskipun deskripsinya sama, setiap simbol yang dibuat adalah unik dan tidak akan pernah sama dengan simbol lainnya.
// Ketika kita membandingkan symbol1dan symbol2dengan operator ===, hasilnya akan false karena mereka adalah dua simbol yang berbeda.

    </script>
</body>
</html>
