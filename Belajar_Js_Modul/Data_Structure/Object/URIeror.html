    <script>

try {
  decodeURIComponent('%'); // Invalid URI
} catch (e) {
  console.log(e.name + ": " + e.message); // Output: URIError: URI malformed
}

// URIError terjadi ketika fungsi pengkodean URI seperti decodeURIComponent() menemukan karakter yang tidak valid.
// decodeURIComponent('%') mencoba menguraikan URI yang tidak valid dan memicu URIError.
// catch (e) menangkap kesalahan dan mencetak nama dan pesannya.

    </script>
