<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>

 //input 
 score = parseInt(prompt ('Masukan score :'))  
 console.log(score) 
 document.write(`<p> Nilai score : ${score}` )
let result ;

//pengevaluasian dan output
if (score >= 90 && score <= 100){
    result = "Selamat! Anda mendapatkan nilai A"
}
if (score >= 80 && score <= 89){
    result = "Selamat! Anda mendapatkan nilai B"
}
if (score >= 70 && score <= 79){
    result = "Selamat! Anda mendapatkan nilai C"
}
if (score >= 60 && score <= 69){
    result = "Selamat! Anda mendapatkan nilai D"
}
if (score >= 0 && score <= 59){
    result = "Selamat! Anda mendapatkan nilai E"
}
else {
    result = "Mohon masukan score dengan benar (0-100)"
}

console.log(result)
document.write(`<p>${result}</p>`)

    </script>
</body>
</html>
