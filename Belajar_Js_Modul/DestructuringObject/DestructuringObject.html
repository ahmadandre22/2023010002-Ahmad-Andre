/*Destructuring merupakan fitur pada ES6 yang mempermudahkan untuk mengolah nilai dari array maupun properti dari object pada javascript.
 Destructure ini sering sekali kita gunakan baik ketika development di client side maupun server.
  Selanjutnya kita akan lebih mengenal “apa itu destructuring object”.

Kenapa Pakai Destructuring?
Untuk mempermudah memahaminya, kita akan langsung menuju pada implementasi yang biasa kita lakukan.

const book = {
  "title": "Manusia Setengah Salmon",

/*Destructuring adalah memecah komponen yang kompleks menjadi komponen yang lebih kecil. Dengan destructuring, kita dapat mengambil nilai dari array atau properties dari object dan menjadikannya variabel yang berbeda. Hal ini dapat mempermudah dalam pengolahan sesuai dengan kebutuhan kita. Destructuring dapat melakukan hal yang sama seperti kode diatas, namun dengan pendekatan yang lebih mudah dipahami dan lebih ringkas.

Jika kita menggunakan destructuring pada kode diatas,
 maka implementasinya adalah sebagai berikut : */

const book = {
    "title": "Manusia setengah Kuda",
    "author":"Samsudin",
    "publisher":{
        "name":"Pesulap Merah",
        "address":"Jakarta Selatan"
    }
}

// destructuring

const {title,author,publisher:{name,address}} = book;

console.log(title, author, name, address);
