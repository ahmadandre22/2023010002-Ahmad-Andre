<body>
    <script>
    
//membandingkan dua nilai atau lebih


        //Operator          Fungsi

/*          ==             Membandingkan kedua nilai apakah sama.(tidak identik)
            !=             Membandingkan kedua nilai apakah tidak sama.
            ===            Membandingkan kedua nilai apakah identik.
            !==            Membandingkan kedua nilai apakah tidak identik. 
            >              Membdingkanan dua nilai apakah nilai pertama lebih dari nilai kedua
            >=             Membdingkanan dua nilai apakah nilai pertama lebih atau sama dengan nilai kedua
            <              Membandingkan dua nilai apakah nilai pertama kurang dari nilai kedua.
            <=             Membandingkan dua nilai apakah nilai pertama kurang atau samaa dengan nilai kedua */



let a = 10
let b = 12

console.log ( a<b )
console.log ( a>b )




const aString = "10"
const aNumber = 10

console.log( aString == aNumber) //jawabannya true, karena nilainya sama 10
console.log( aString === aNumber) //jawabannya false, karena walaupun nilainya sama tapi mereka berbeda


    </script>
</body>
</html>
