<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <script>

let a = 15
let b = "15"

console.log ( a==b ) //true, karena nilainya sama
console.log ( a===b) // false, nilainnya sama tapi berbeda/tidak identik
console.log ( a != b) // false, karena nilainya sama, true jika kedua nilainya berbeda
console.log ( a !==b ) // true, karena nilainya sama tapi tidak identik


const c = 15
const d = 20

console.log ( c > d) //false, karena nilai c tidak lebih besar dari d
console.log ( c < d) //true, karena nilai c lebih kecil dari nilai d

var e = 25
var f = 25

console.log ( e>=f )// true, karena nilai e sama dengan nilai f
console.log ( e<=f ) // terue, karena nilainya sama
   </script>
</body>
</html>
