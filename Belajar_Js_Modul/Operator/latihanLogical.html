<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>

let a = 20 
let b = 25

// AND Operator 
console.log (a < 30 && b >20 ) //true
console.log (a > 25 && b >21 ) // false, karena nilai dari salah satunya berbeda

// OR Operator 
console.log (a < 30 || b > 30) // true, karena keduanya bernilai true
console.log (a > 25 || b > 21 )// true

//NOT
console.log( !(a < 25))// false, karena dibalik
console.log ( !(a < 21 && b > 30))

 
    </script>
</body>
</html>
