<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
  <script>

document.write(` <h3> Switch Style </h3> `)

let hari = 'rabu'
let cuaca = null

switch (hari) {
    case 'selasa':
        cuaca = 'hujan'
        break;
    case 'rabu' :
        cuaca =' panas'
        break;
    case 'kamis' :
        cuaca = 'mendung'
        break;
    case 'jumat':
        cuaca = 'cerah'
        break;
    case 'sabtu':
        cuaca = 'salju'
    case 'ahad':
        cuaca = 'dingin'
    case 'senin':
        cuaca = 'panas_hujan'
    default :
        cuaca = 'panas_dingin'

}

document.write(`<p> hari ini adalah ${hari} dan cuaca hari ini adalah ${cuaca} </p>`)

document.write(` <p> Ahamd Andre </p>`)



  </script> 
</body>
</html>
