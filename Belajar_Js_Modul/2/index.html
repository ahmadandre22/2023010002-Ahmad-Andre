<html> lang="en">

<head>
    <titel>Belajar Javascript document.write</titel>
</head>


<body>
    <h1>Hello word</h1>
    <script>
        document.write("<hr>");
        document.write("<p> Lagi belajar javascript nih</p>");
        document.write("di <a href='https://blog.xsis.academy'>Xsis Academy</a>")
    </script>
    <!-- Menggunakan documen.write() setelah dokumen HTML dimuat, akan menghapus semua HTML yang ada contohnya dibawah -->
    <hr>
    <button type+"button"
        onclick="document.write( 'ini contoh menggunakan documen.write() setelah dokumen HTML dimuat, akan menghapus semua HTML yang ada')">Coba deh!</button>
</body>

</html>
