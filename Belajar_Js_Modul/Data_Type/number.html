<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar DataType</title>
</head>
<body>
   <Script>
let x = 10;

console.log(typeof(x))

//output : number


let y = 17.25;
console.log (typeof(y))

//output : number



//aritmatika
let a = 12;
let b = 9;

console.log(a+b)
console.log(a-b)
console.log(a*b)
console.log(a/b)
console.log(a%b)



//increment dan Decrement
let postfix = 5;
console.log(postfix++);
//output 5
console.log(postfix);
//output 6

let profix = 5;
console.log(++profix);
//output 6
   </Script> 
</body>
</html>
