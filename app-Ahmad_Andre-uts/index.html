<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Nilai Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Input Nilai Mahasiswa</h1>
   <form id="form-nilai" onsubmit="return false;">
       <label for="nim"> NIM:</label>
       <input type="text" id="nim" name="nim" required><br><br>

       <label for="nama">Nama: </label>
       <input type="text" id="nama" name="nama" required><br><br>

       <label for="matakuliah">Mata Kuliah:</label>
       <select id="matakuliah" name="matakuliah" required>
           <option value="">Pilih Mata Kuliah</option>
           <option value="Pemrograman Komputer">Pemrograman Komputer</option>
           <option value="Pendidikan Pancasila">Pendidikan Pancasila</option>
           <option value="Arsitektur Komputer">Arsitektur Komputer</option>
           <option value="Praktikum Pemrograman Komputer">Praktikum Pemrograman Komputer</option>
           <option value="Bahasa Indonesia">Bahasa Indonesia</option>
           <option value="Diskrit">Diskrit</option>
           <option value="Kalkulus 2">Kalkulus 2</option>
           <option value="Struktur Data dan Algoritma">Struktur Data dan Algoritma</option>
           <option value="Sistem Operasi">Sistem Operasi</option>
           <option value="Desain Perangkat Lunak">Desain Perangkat Lunak</option>
       </select><br><br>

       <label for="nilaiakhir">Nilai Akhir:</label>
       <input type="number" id="nilaiakhir" name="nilaiakhir" min="0" max="100" required><br><br>

       <button type="submit" onclick="tampilkanNilai(); return false;">TAMPIL</button>
       <button type="reset">RESET</button>
   </form>

   <div id="hasil"></div>

   <script src="script.js"></script>
</body>
</html>
